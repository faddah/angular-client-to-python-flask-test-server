<!DOCTYPE html>
<html data-ng-app="">
  <head>
    <title>
      Angular Client to AWS Python Flask Test Server
    </title>
  </head>
  <body data-ng-init="fNames = ['whuddup.py', 'client.py', 'calc.py', 'app.py']">
    <div class="app-section">
      <p>
        <label>Please give the name of Python file you wish to upload to the Flask Test Server on AWS:  </label></br>
        <input type="text" data-ng-model="fname" placeholder="Type something" />&nbsp;&nbsp; {{ fname }}
      </p>
      <p>
        <ul>
          <li data-ng-repeat="fileName in fNames">{{ fileName }}</li>
        </ul>
      </p>
    </div>
    <scirpt src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></scirpt>
    <scirpt src="/libs/jquery-2.1.3.min.js"></scirpt>
    <scirpt src="/libs/jquery-ui-1.11..min.js"></scirpt>
    <scirpt src="/libs/jquery-mobile-1.4.5.min.js"></scirpt>
    <scirpt src="/app/app.js"></scirpt>
  </body>
</html>
